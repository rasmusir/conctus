<div class="card">
    <h1>/Login</h1>
    <hr>
    <form name="signin" method="POST">
        <input type="text" name="username" placeholder="Username" active>
        <input type="password" name="password" placeholder="Password" active>
        <br>
        <input type="submit" value="Sign in"><div id="or">Or</div><a name="login" id="loginbutton" active> Sign in with Google </a>
    </form>
    <style>
        #loginbutton
        {
            position: relative;
            display: inline-block;
            background: #dd4b39;
            vertical-align: middle;
            line-height: 32px;
            padding-left: 64px;
            padding-right: 32px;
            color: white;
            text-decoration: none;
            box-shadow: 0 2px 6px 0 rgba(0,0,0,0.1);
            font-weight: bold;
        }
        
        #loginbutton:before
        {
            position: absolute;
            display: block;
            height: 100%;
            left: 0px;
            content: url("client/styles/btn_red.png");
            line-height: 32px;
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        
        #or
        {
            display: inline-block;
            width: 40px;
            font-weight: bold;
            color: rgba(0,0,0,0.2);
        }
    </style>
</div>
<div class="card">
    <h3>Or create a new account maybe?</h3>
    <form name="signup" method="POST">
        <input type="text" name="username" placeholder="Preffered username" active>
        <input type="password" name="password" placeholder="Password" active>
        <input type="password" name="password2" placeholder="Password again" active>
        <input type="text" name="email" placeholder="Email" active>
        <br>
        <input type="submit" value="Sign up">
    </form>
</div>
